<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Parent Hovered</title>
    <style>
        .wrapperOrElement {
            border: 1px solid black;
        }
        .container .wrapperOrElement:hover,  .wrapperOrElement:hover ~ .wrapperOrElement , .wrapperOrElement:hover::before{
            background-color: red;
        }
    </style>
</head>
<body>
    <section class="container">
        <span class="wrapperOrElement">This is element</span>
        <span class="wrapperOrElement">This is element</span>

        </span>

</body>
